<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="login-picture col-md-9 col-lg-6 col-xl-5">
        <img src="../../../../assets/login-picture.jpg" class="img-fluid"
          alt="Sample image">
      </div> 
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form (ngSubmit)="onForget()" >

          <!-- error handling -->
          <div *ngIf="errMessage" class="alert alert-danger" >
            {{errMessage}}
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Email address</label>
            <input name="email" [(ngModel)]="email" type="email" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter your email " />
          </div>

          <div class="d-flex justify-content-between align-items-center">
              <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Submit</button>
              <a routerLink="/login" class="text-body">Go back to login !</a>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
