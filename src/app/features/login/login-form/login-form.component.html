<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="login-picture col-md-9 col-lg-6 col-xl-5">
          <img src="../../../../assets/login-picture.jpg" class="img-fluid"
            alt="Sample image">
        </div> 
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  
            <!-- In case of error -->
            <div *ngIf="errMessage" class="alert alert-danger" role="alert">
              {{errMessage}}
            </div>


            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3">Email address</label>
              <input formControlName="email" type="email"  id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter your email" />
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
                <label class="form-label" for="form3Example4">Password</label>
                <input formControlName="password" type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" />
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <a routerLink="/forget-password" class="text-body">Forgot password?</a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </section>
